<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <div class="row">
          <div class="col" id="cus-form">
            <div class="text-center">
                <h5>Customer Form</h5>
            </div>
            <form action="customers" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <label for="cusId" class="form-label">Id:</label>
                    <input type="text" class="form-control" id="cusId" placeholder="C001" name="CusId">
                </div>
                <div class="mb-3">
                    <label for="cusName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="cusName" placeholder="Kasun Sampath" name="CusName">
                </div>
                <div class="mb-3">
                    <label for="cusAddress" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="cusAddress" placeholder="Galle" name="CusAddress">
                </div>
                <button id="btnSave" class="btn btn-primary" >Save</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
